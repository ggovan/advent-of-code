name: Compile and Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: Swatinem/rust-cache@v1
      - name: Fetch
        run: cargo fetch --verbose
      - name: Build
        run: cargo build --bins --tests --verbose
      - name: Test
        run: cargo test --verbose
